<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body,
        .jumbotron {
            padding: 30px;
        }

        .text-giant {
            font-size: 40px;
        }
    </style>

</head>

<body>

    <div class="jumbotron">
        <h2>How much does pies cost?</h2>
        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="20">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity
                    <span class="label label-primary quantity-label"></span>
                </label>
                <!-- <input type="number" class="form-control" name="quantity" value="1"> -->
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>
        </form>
        <div class="text-right text-giant total"></div>

    </div>




    <script>

        // grab from dom

        const priceInput = document.querySelector("[name=price]");
        const quantityInput = document.querySelector("[name=quantity]");
        const totalOutput = document.querySelector(".total");
        const quantityOutput = document.querySelector(".quantity-label");


        // write logic
        function calculateTotal() {
            const totalPrice = priceInput.value * quantityInput.value;
            totalOutput.innerText = "â‚¬" + totalPrice.toFixed(2);
        }

        function displayQuantity () {
            quantityOutput.innerText = quantityInput.value;
        }


        // add eventListeners
        priceInput.addEventListener('input', calculateTotal);
        quantityInput.addEventListener("input", calculateTotal);
        quantityInput.addEventListener("input", displayQuantity);

        calculateTotal();
        displayQuantity();


    </script>

</body>

</html>
